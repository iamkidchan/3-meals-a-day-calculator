<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retirement Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>3 Meals a Day for Retirement Calculator</h1>
        <form id="calculator-form">
            <label for="current_age">Current Age:</label>
            <input type="number" id="current_age" name="current_age" required><br>
            
            <label for="retirement_age">Retirement Age:</label>
            <input type="number" id="retirement_age" name="retirement_age" required><br>
            
            <label for="life_expectancy">Life Expectancy:</label>
            <input type="number" id="life_expectancy" name="life_expectancy" required><br>
            
            <label for="daily_breakfast">Daily Budget for Breakfast (RM):</label>
            <input type="number" step="0.01" id="daily_breakfast" name="daily_breakfast" required><br>
            
            <label for="daily_lunch">Daily Budget for Lunch (RM):</label>
            <input type="number" step="0.01" id="daily_lunch" name="daily_lunch" required><br>
            
            <label for="daily_dinner">Daily Budget for Dinner (RM):</label>
            <input type="number" step="0.01" id="daily_dinner" name="daily_dinner" required><br>
            
            <label for="spouse">Is there a spouse? (Enter 1 for Yes, 2 for No):</label>
            <input type="number" id="spouse" name="spouse" min="1" max="2" required><br>
            
            <input type="submit" value="Calculate">
        </form>
        <div id="results" class="results"></div>
    </div>

</body>
</html>
